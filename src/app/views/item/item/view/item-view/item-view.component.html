<div class="container" style="padding-top: 2rem;padding-bottom: 2rem;">
  <button
    pButton
    pRipple
    type="button"
    routerLink=""
    routerLink="/tender/view/{{tenderId}}/{{ tenderFormId }}/item"
    label="Back"
    icon="pi pi-arrow-left"
    class="p-button p-button-primary p-button-sm"
  ></button>
  <br /><br />
  <div class="row" *ngIf="isLoaded">
    <div class="col-4 col-md-12">
      <ul class="list-group">
        <li class="list-group-item">Item id : {{ item.id }}</li>
        <li class="list-group-item">Item Name : {{ item.name }}</li>
        <li class="list-group-item">
          Item Description : {{ item.description }}
        </li>
        <li class="list-group-item">Item Quantity : {{ item.quantity }}</li>
      </ul>
    </div>
  </div>

  <br /><br />
  <div class="row">
    <div class="col-4 col-md-12">
      <p-table [value]="itemRates" sortMode="multiple">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="Id">#</th>
            <th pSortableColumn="Name">BidderUser</th>
            <th pSortableColumn="Description">Rate</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-itemRate let-rowIndex="rowIndex">
          <tr scope="row">
            <td>{{ rowIndex + 1 }}</td>
            <td>{{ itemRate.bidderUserName }}</td>
            <td>{{ itemRate.rate }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr scope="row">
            <td colspan="3" style="text-align: center;">No Data</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
