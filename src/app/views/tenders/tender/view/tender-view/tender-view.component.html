<button
  (click)="showModalDialog()"
  pButton
  pRipple
  type="button"
  icon="pi pi-eye"
  class="p-button-rounded p-button-info p-button-outlined"
></button>
<p-dialog
  header="Tender Detail"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw', height: '80vh' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group">
          <li class="list-group-item">Id : {{ tender.id }}</li>
          <li class="list-group-item">
            TenderDescription : {{ tender.description }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer"> </ng-template>
</p-dialog>
