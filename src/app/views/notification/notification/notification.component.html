<div class="grid gap-3" style="padding-right: 1rem; padding-top: 0.7rem">
  <i
    (click)="showNotification()"
    class="pi pi-bell mr-4 p-text-secondary"
    pBadge
    style="font-size: 2rem"
    value="{{ notifications.length }}"
  ></i>
</div>
<p-dialog
  header="Notifications"
  [(visible)]="notificationDisplay"
  [position]="position"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  [blockScroll]="true"
>
  <ul class="list-group" *ngFor="let dto of notifications">
    <li
      class="list-group-item"
      style="
        background-color: #50a1ff;
        font-weight: bold;
        color: #fff;
        border: 1px solid #fff;
      "
    >
      TotalRate : {{ dto.totalRate }}
      <br />
      BidderId : {{ dto.userId }}
      <br />
      TenderId :
      {{ dto.tenderId }}
      <br />
      SubmissionDateTime : {{ dto.submissionDateTime }}
    </li>
    <br />
  </ul>
</p-dialog>
